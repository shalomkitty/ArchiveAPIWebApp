<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archive Management</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>
<body>
    <div class="container">
        <h1>Archive Management</h1>

        <!-- FACULTIES -->
        <section>
            <h2>Faculties</h2>
            <form id="add-faculty-form">
                <input type="text" id="add-faculty-name" placeholder="Faculty Name" required />
                <input type="submit" value="Add Faculty" />
            </form>

            <div id="editFaculty" style="display:none;">
                <h3>Edit Faculty</h3>
                <form id="edit-faculty-form">
                    <input type="hidden" id="edit-faculty-id" />
                    <input type="text" id="edit-faculty-name" placeholder="New Name" required />
                    <input type="submit" value="Save" />
                    <button type="button" onclick="closeFacultyEdit()">Cancel</button>
                </form>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="faculties"></tbody>
            </table>
        </section>

        <!-- DEPARTMENTS -->
        <section>
            <h2>Departments</h2>
            <form id="add-department-form">
                <input type="text" id="add-department-name" placeholder="Department Name" required />
                <input type="submit" value="Add Department" />
            </form>

            <div id="editDepartment" style="display:none;">
                <h3>Edit Department</h3>
                <form id="edit-department-form">
                    <input type="hidden" id="edit-department-id" />
                    <input type="text" id="edit-department-name" placeholder="New Name" required />
                    <input type="submit" value="Save" />
                    <button type="button" onclick="closeDepartmentEdit()">Cancel</button>
                </form>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="departments"></tbody>
            </table>
        </section>

        <!-- MATERIALS -->
        <section>
            <h2>Materials</h2>
            <form id="add-material-form">
                <input type="text" id="add-material-name" placeholder="Title" required />
                <input type="text" id="add-material-description" placeholder="Annotation" required />
                <input type="text" id="add-material-type" placeholder="Type" required />
                <input type="text" id="add-material-author" placeholder="Author" required />

                <select id="add-material-faculty" required>
                    <option value="">Select Faculty</option>
                </select>
                <select id="add-material-department" required>
                    <option value="">Select Department</option>
                </select>

                <input type="submit" value="Add Material" />
            </form>

            <div id="editMaterial" style="display:none;">
                <h3>Edit Material</h3>
                <form id="edit-material-form">
                    <input type="hidden" id="edit-material-id" />
                    <input type="text" id="edit-material-name" placeholder="Title" required />
                    <input type="text" id="edit-material-description" placeholder="Annotation" required />
                    <input type="text" id="edit-material-type" placeholder="Type" required />
                    <input type="text" id="edit-material-author" placeholder="Author" required />

                    <select id="edit-material-faculty" required>
                        <option value="">Select Faculty</option>
                    </select>
                    <select id="edit-material-department" required>
                        <option value="">Select Department</option>
                    </select>

                    <input type="submit" value="Save" />
                    <button type="button" onclick="closeMaterialEdit()">Cancel</button>
                </form>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Author</th>
                        <th>Faculty</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="materials"></tbody>
            </table>
        </section>

    </div>

    <script src="js/lab2.js" asp-append-version="true"></script>
</body>
</html>
